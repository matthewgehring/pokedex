<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - CSS Pokedex</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="pokedex">
  <div id="left">
    <div id="logo"></div>
    <div id="bg_curve1_left"></div>
    <div id="bg_curve2_left"></div>
    <div id="curve1_left">
      <div id="buttonGlass">
        <div id="reflect"> </div>
      </div>
      <div id="miniButtonGlass1"></div>
      <div id="miniButtonGlass2"></div>
      <div id="miniButtonGlass3"></div>
    </div>
    <div id="curve2_left">
      <div id="junction">
        <div id="junction1"></div>
        <div id="junction2"></div>
      </div>
    </div>
    <div id="screen">
      <div id="topPicture">
        <div id="buttontopPicture1"></div>
        <div id="buttontopPicture2"></div>
      </div>
      <div id="picture">
        <img id="displayPic" src="./assets/logo.png" alt="logo" height="170" />
      </div>
      <div id="buttonbottomPicture"></div>
      <div id="speakers">
        <div class="sp"></div>
        <div class="sp"></div>
        <div class="sp"></div>
        <div class="sp"></div>
      </div>
    </div>
    <div id="bigbluebutton"></div>
    <div id="barbutton1"></div>
    <div id="barbutton2"></div>
    <div id="cross">
      <div id="leftcross">
        <div id="leftT"></div>
      </div>
      <div id="topcross">
        <div id="upT"></div>
      </div>
      <div id="rightcross">
        <div id="rightT"></div>
      </div>
      <div id="midcross">
        <div id="midCircle"></div>
      </div>
      <div id="botcross">
        <div id="downT"></div>
      </div>
    </div>
  </div>
  <div id="right">
    <div name="id" id="stats">
      <strong>Id:</strong><input name="id" id="idInput" type="text" class="no-outline" placeholder="" disabled><br/>
      <strong>Name:</strong><span id="name"></span><br/>
      <strong>Type:</strong><span id="type"></span><br/>
      <strong>Height:</strong><span id="height"></span>&nbsp;<br/>
      <strong>Weight:</strong><span id="weight"></span>&nbsp;<br/>
      <strong>Facts:</strong>
      <span id="description"></span> 
    </div>
    <div class="blueButtons">
      <div id="blueButtons1" class="blueButtons1">
        <div class="blueButton inputButton" id='1'><div id="1" class="inner inputButton">1</div></div> 
        <div class="blueButton inputButton" id='2'><div id="2" class="inner inputButton">2</div></div>
        <div class="blueButton inputButton" id='3'><div id="3" class="inner inputButton">3</div></div>
        <div class="blueButton inputButton" id='4'><div id="4" class="inner inputButton">4</div></div>
        <div class="blueButton inputButton" id='5'><div id="5" class="inner inputButton">5</div></div>
      </div>
      <div id="blueButtons2">
        <div class="blueButton inputButton" id='6'><div id="6" class="inner inputButton">6</div></div>
        <div class="blueButton inputButton" id='7'><div id="7" class="inner inputButton">7</div></div>
        <div class="blueButton inputButton" id='8'><div id="8" class="inner inputButton">8</div></div>
        <div class="blueButton inputButton" id='9'><div id="9" class="inner inputButton">9</div></div>
        <div class="blueButton inputButton" id='0'><div id="0" class="inner inputButton">0</div></div>
      </div>
    </div>
    <div id="miniButtonGlass4"></div>
    <div id="miniButtonGlass5"></div>
    <div id="barbutton3"></div>
    <div id="barbutton4"></div>
    <div id="yellowBox1"><div class="innerYellow">New Search</div></div>
    <div id="yellowBox2"><div class="innerYellow">Enter</div></div>
    <div id="bg_curve1_right"></div>
    <div id="bg_curve2_right"></div>
    <div id="curve1_right"></div>
    <div id="curve2_right"></div>
  </div>
</div>
<!-- partial -->
<script src="script.js"></script>
</body>
</html>
